cl_interp_ratio 1
cl_interp 0.035
dota_disable_range_finder 0
dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0
dota_health_hurt_threshold 0
dota_minimap_hero_size 700
dota_minimap_misclick_time "0.1"
mat_vsync 0
net_graph 1

// Show rune binds
alias "+toprune" "dota_camera_set_lookatpos -2287 1817"
alias "-toprune" "dota_select_all; dota_select_all; +dota_camera_follow"
alias "+botrune" "dota_camera_set_lookatpos 2990 -2400"
alias "-toprune" "dota_select_all; dota_select_all; +dota_camera_follow"

bind "F5" "+toprune"
bind "F6" "+toprune"
